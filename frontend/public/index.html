<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="GaPP - Connect, Chat, and Grow Your Professional Network" />
    <meta name="theme-color" content="#4A90E2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>GaPP - Professional Networking & Chat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #f3f4f6; /* Light gray to match LoginScreen */
        height: 100vh;
        overflow: hidden;
      }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #4A90E2;
        background: #f3f4f6;
        transition: opacity 0.3s ease-out;
      }
      .loader-container.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(74, 144, 226, 0.3);
        border-top: 3px solid #4A90E2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .no-js {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f3f4f6;
        color: #333;
        font-size: 1.2rem;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="no-js">
        JavaScript is disabled. Please enable JavaScript to use GaPP.
      </div>
    </noscript>
    <div id="root"></div>
    <div id="loader" class="loader-container">
      <div class="spinner"></div>
    </div>
    <script>
      // Hide loader as soon as React starts rendering
      document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        // Add hidden class immediately; React will take over rendering
        if (loader) {
          loader.classList.add('hidden');
          // Remove loader after transition to avoid DOM clutter
          setTimeout(() => {
            if (loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 300); // Match transition duration
        }
      });
    </script>
  </body>
</html>
